<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajamarquina</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d5042b843e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="title_header">{{ title }}</h1>
    </header>
    <main>
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="products">
                <div class="col" v-for="product in products">
                    <div class="card">
                    <img v-bind:src="product.image_url" class="card-img-top" v-bind:alt="product.name">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- <footer>
        <h6>Elaborado por d3vimg ðŸ‘Œ</h6>
    </footer> -->
    <script src="./script.js"></script>
</body>
</html>
